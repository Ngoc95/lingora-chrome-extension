<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingora Dictionary & Flashcard</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <!-- Login View -->
  <div id="login-view" class="view">
    <div class="header">
      <h1>Lingora</h1>
      <p>Tra cứu từ điển & Lưu flashcard</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="identifier">Email hoặc Tên đăng nhập</label>
        <input type="text" id="identifier" placeholder="Email hoặc Username" required>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <input type="password" id="password" placeholder="••••••••" required>
      </div>

      <div id="login-error" class="error-message"></div>

      <button type="submit" class="btn-primary" id="login-btn">
        <span class="btn-text">Đăng nhập</span>
        <span class="btn-loading" style="display: none;">
          <span class="spinner"></span>
          Đang đăng nhập...
        </span>
      </button>

      <div class="separator">
        <span>hoặc</span>
      </div>

      <button type="button" class="btn-google" id="google-login-btn">
        <svg width="18" height="18" viewBox="0 0 24 24">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
            fill="#4285F4" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
            fill="#34A853" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
            fill="#FBBC05" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
            fill="#EA4335" />
        </svg>
        Đăng nhập với Google
      </button>
    </form>

    <div class="footer-text">
      Chưa có tài khoản? <a href="http://localhost:3000/get-started" target="_blank">Đăng ký ngay</a>
      <br>
      <a href="http://localhost:3000/study-sets" target="_blank"
        style="font-size: 11px; opacity: 0.8; font-weight: normal; margin-top: 8px; display: inline-block;">Mở trang bộ
        học liệu</a>
    </div>
  </div>

  <!-- Main View (After Login) -->
  <div id="main-view" class="view" style="display: none;">
    <div class="header">
      <h1>Lingora</h1>
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="user-details">
          <div class="user-name" id="user-name">User</div>
          <div class="user-email" id="user-email">user@email.com</div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="info-card">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <div>
          <h3>Cách sử dụng</h3>
          <p>Chọn từ hoặc cụm từ trên bất kỳ trang web nào để tra cứu và lưu vào bộ học liệu.</p>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          <div class="stat-details">
            <div class="stat-value" id="study-sets-count">0</div>
            <div class="stat-label">Bộ học liệu</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <a href="https://lingora-web-app.vercel.app/study-sets" target="_blank" class="btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2-2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Mở ứng dụng web
        </a>

        <button id="logout-btn" class="btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Đăng xuất
        </button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
