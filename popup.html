<!DOCTYPE html>
<html lang="vi">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lingora Dictionary & Flashcard</title>
  <link rel="stylesheet" href="popup.css">
</head>

<body>
  <!-- Login View -->
  <div id="login-view" class="view">
    <div class="header">
      <h1>Lingora</h1>
      <p>Tra cứu từ điển & Lưu flashcard</p>
    </div>

    <form id="login-form">
      <div class="form-group">
        <label for="identifier">Email hoặc Tên đăng nhập</label>
        <input type="text" id="identifier" placeholder="Email hoặc Username" required>
      </div>

      <div class="form-group">
        <label for="password">Mật khẩu</label>
        <div style="position: relative;">
          <input type="password" id="password" placeholder="••••••••" required>
          <button type="button" id="toggle-password"
            style="position: absolute; right: 12px; top: 50%; transform: translateY(-50%); background: none; border: none; cursor: pointer; padding: 4px; display: flex; align-items: center; opacity: 0.6;">
            <svg id="eye-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg id="eye-off-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor"
              stroke-width="2" style="display: none;">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24">
              </path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
        </div>
      </div>

      <div id="login-error" class="error-message"></div>

      <button type="submit" class="btn-primary" id="login-btn">
        <span class="btn-text">Đăng nhập</span>
        <span class="btn-loading" style="display: none;">
          <span class="spinner"></span>
          Đang đăng nhập...
        </span>
      </button>
    </form>

    <div class="footer-text">
      Chưa có tài khoản? <a href="http://localhost:3000/get-started" target="_blank">Đăng ký ngay</a>
      <br>
      <!-- TODO: Change to production URL when deploying -->
      <a href="http://localhost:3000/study-sets" target="_blank"
        style="font-size: 11px; opacity: 0.8; font-weight: normal; margin-top: 8px; display: inline-block;">Mở trang bộ
        học liệu</a>
    </div>
  </div>

  <!-- Main View (After Login) -->
  <div id="main-view" class="view" style="display: none;">
    <div class="header">
      <h1>Lingora</h1>
      <div class="user-info">
        <div class="user-avatar" id="user-avatar">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
            <circle cx="12" cy="7" r="4"></circle>
          </svg>
        </div>
        <div class="user-details">
          <div class="user-name" id="user-name">User</div>
          <div class="user-email" id="user-email">user@email.com</div>
        </div>
      </div>
    </div>

    <div class="content">
      <div class="info-card">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <circle cx="12" cy="12" r="10"></circle>
          <line x1="12" y1="16" x2="12" y2="12"></line>
          <line x1="12" y1="8" x2="12.01" y2="8"></line>
        </svg>
        <div>
          <h3>Cách sử dụng</h3>
          <p>Chọn từ hoặc cụm từ trên bất kỳ trang web nào để tra cứu và lưu vào bộ học liệu.</p>
        </div>
      </div>

      <div class="stats">
        <div class="stat-item">
          <div class="stat-icon">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M2 3h6a4 4 0 0 1 4 4v14a3 3 0 0 0-3-3H2z"></path>
              <path d="M22 3h-6a4 4 0 0 0-4 4v14a3 3 0 0 1 3-3h7z"></path>
            </svg>
          </div>
          <div class="stat-details">
            <div class="stat-value" id="study-sets-count">0</div>
            <div class="stat-label">Bộ học liệu</div>
          </div>
        </div>
      </div>

      <div class="actions">
        <button id="open-webapp-btn" class="btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M18 13v6a2 2 0 0 1-2-2H5a2 2 0 0 1-2-2V8a2 2 0 0 1 2-2h6"></path>
            <polyline points="15 3 21 3 21 9"></polyline>
            <line x1="10" y1="14" x2="21" y2="3"></line>
          </svg>
          Mở ứng dụng web
        </button>

        <button id="logout-btn" class="btn-secondary">
          <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4"></path>
            <polyline points="16 17 21 12 16 7"></polyline>
            <line x1="21" y1="12" x2="9" y2="12"></line>
          </svg>
          Đăng xuất
        </button>
      </div>
    </div>
  </div>

  <script src="config.js"></script>
  <script src="popup.js"></script>
</body>

</html>
